<h1>Registration Form</h1>
<div class="main-agileits">
    <div class="form-w3-agile">
        <h2 class="sub-agileits-w3layouts">Sign Up</h2>
        <form action="signup.php" method="post">
            <input type="text" name="Name" id="Name" placeholder="Name" required="" />
            <input type="email" name="Email" id="Email" placeholder="Email" required="" />
            <input type="password" name="Password" id="Password" placeholder="Password" required="" />
            <input type="password" name="CPassword" id="CPassword" placeholder="Confirm Password" required="" />
            <div class="submit-w3l">
                <input type="submit" value="Sign up">

</div> 
<script>
let user = {
  name: "",
  email: "",
  password: "",
  confirmPassword: "",

  // Method to validate name
    validateName: function() {
        if (this.name.trim() === "") {
            alert("Please enter your name.");
            return false;
        }
        return true;
    },

  // Method to validate email
  validateEmail: function(){
    let emailPattern = /\S+@\S+\.\S+/;
    if (!emailPattern.test(this.email)){
      alert("Please enter a valid email address.");
      return false;
    }
    return true;
  },

  // Method to validate password
  validatePassword: function(){
    if(this.password.length < 6){
      alert("Password must be at least 6 characters long.");
      return false;
    }
    return true;
  },

  // Method to validate confirm password
  validateConfirmPassword: function(){
    console.log("Password:", this.password);
    console.log("Confirm Password:", this.confirmPassword);

    if(this.confirmPassword !== this.password){
      alert("Passwords do not match.");
      return false;
    }
    return true;
  }
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get inputs from the form
    user.name = document.getElementById("name").value;
    user.email = document.getElementById("email").value;
    user.password = document.getElementById("password").value;
    user.confirmPassword = document.getElementById("confirmPassword").value;

    // Validate inputs
    let isValid = user.validateEmail() && user.validatePassword() && user.validateConfirmPassword();

    if(isValid){
      alert("Sign up successful!");

      // Reset form fields
      document.getElementById("registrationForm").reset();
    }
  });
});

</script>
